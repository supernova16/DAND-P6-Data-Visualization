<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>apple</title>
  <link rel="shortcut icon" type="image/ico" href="img/apple.ico"/>
  <script src = 'js/d3.js'></script><!--network connect slowly, replace https://d3js.org/d3.v4.js with local file -->
  <link rel="stylesheet" href="https://use.fontawesome.com/968aa9ac2a.css">
  <link rel='stylesheet' href='css/main.css'>
  <script src=" js/draw.js"></script>
</head>

<body class="main">

<div class='header'>
  <img class="logo" src="img/apple_logo_large.svg">
  <h1>Apple Stores Worldwide (2001-2017)</h1>
</div>

<div class = 'svg-container'>
  <script >
  d3.json("data/world_countries.json", draw);
  </script>
</div>

<div class ='store_info'>
  <img id = 'store_img_bg' src="img/apple_logo_large.svg" />
  <img id ='store_img' />
  <h3 id ='store_name'>移动鼠标查看门店信息</h3>
  <p id = 'store_addr'>可用鼠标滚轮或双击缩放地图</p>
  <p id ='store_date'></p>
  <p id ='store_num'></p>
</div>

<div class = 'start_screen' id = 'screen'>
  <button type ='button' id = 'first_play' title ='点击开始播放' >
    <i class="fa fa-play"></i>
  </button>
  <p id = 'start_title'>
    全球 Apple Store 可视化<br />2001-2017
  </p>
</div>


</body>
</html>
